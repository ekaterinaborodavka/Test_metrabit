<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
  <title>ToDo</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header_title">To Do List</h1>
            <div class="header_numbers">
                <span class="header_numbers_item">Scope</span>
                <span class="scope"></span>
            </div>
            <div class="header_numbers">
                <span class="header_numbers_item">Active</span>
                <span class="active"></span>
            </div>
            <div class="header_numbers">
                <span class="header_numbers_item">Successful</span>
                <span class="successful"></span>
            </div>
        </header>
        <div class="deg"></div>
        <main class="main">
            <button type="button" class="add_todo_input">
                <div class="hor"></div>
                <div class="ver"></div>
            </button>
            <div class="no_todo">No Todo on your list...</div>
            <input class="new_todo_input" placeholder="Title of the todo:" type="text" hidden>
            <ul class="todo_list">
            </ul>
        </main>
        <footer class="footer">
            <button type="button" class="add_todo_item">
                <i class="fa fa-plus"></i>Create new task
            </button>
        </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
